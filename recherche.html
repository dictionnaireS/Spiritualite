<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire de Spiritualit√©</title>

    <!-- Biblioth√®ques JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;0,700;1,400&family=Lora:ital,wght@0,400;0,700;1,400&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --primary-dark: #1c2541;
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1c2541 100%);
            --accent-gold: #d4af37;
            --bg-parchment: #f9f9f6;
            --text-dark: #2b2b2b;
            --text-light: #f5e6b3;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-parchment);
            background-image: radial-gradient(#d4af3710 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text-dark);
            line-height: 1.4;
            font-size: 0.9rem;
        }

        header {
            background: var(--primary-gradient);
            color: var(--text-light);
            text-align: center;
            padding: 30px 20px;
            border-bottom: 3px solid var(--accent-gold);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.4rem;
            font-weight: 700;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 20px;
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.5);
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: inline-block;
            margin-bottom: 8px;
            font-family: 'Lora', serif;
            font-weight: 600;
            color: #5c67f2;
            font-size: 1rem;
            background: #e8ebff;
            padding: 4px 12px;
            border-radius: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #eaedf0;
            border-radius: 8px;
            font-family: 'Lora', serif;
        }

        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .radio-item {
            flex: 1;
            min-width: 100px;
            position: relative;
        }

        .radio-item input {
            position: absolute;
            opacity: 0;
        }

        .radio-label {
            display: block;
            padding: 8px 5px;
            background: #fff;
            border: 1.5px solid #eaedf0;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .radio-item input:checked+.radio-label {
            border-color: #5c67f2;
            background: #5c67f2;
            color: #ffffff;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:disabled {
            background: #dfe4ea;
            color: #a4b0be;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-stop {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            margin-top: 10px;
        }

        .btn-row {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .search-loader {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(52, 152, 219, 0.1);
            border-left-color: #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <p>Outil de recherche d'extraits du</p>
        <h1>Dictionnaire de Spiritualit√© Asc√©tique et Mystique</h1>
    </header>

    <div class="container">
        <aside>
            <div class="card" style="border-left: 5px solid #27ae60;">
                <h3 style="font-size: 1rem;">üîó Connexion S√©curis√©e</h3>
                <p style="font-size: 0.75rem;">Connect√© via Hugging Face.</p>
            </div>
        </aside>

        <main>
            <div class="card">
                <div class="form-group">
                    <label>Tome du dictionnaire</label>
                    <select id="tome-select">
                        <option value="Tome_1.docx">Tome I - Exemple (Local)</option>
                        <option value="Tome_2_1.docx">Tome II.1 - C √† D (Local)</option>
                    </select>
                </div>

                <label>Profil de recherche</label>
                <div class="radio-group">
                    <div class="radio-item"><input type="radio" name="profil" id="p-eq" value="equilibre" checked><label
                            for="p-eq" class="radio-label">‚öñÔ∏è √âquilibr√©</label></div>
                    <div class="radio-item"><input type="radio" name="profil" id="p-sp"
                            value="spiritualite_vivante"><label for="p-sp" class="radio-label">üïäÔ∏è Spiritualit√©</label>
                    </div>
                    <div class="radio-item"><input type="radio" name="profil" id="p-ac" value="academique"><label
                            for="p-ac" class="radio-label">üìö Acad√©mique</label></div>
                    <div class="radio-item"><input type="radio" name="profil" id="p-hi" value="historique"><label
                            for="p-hi" class="radio-label">üìñ Historique</label></div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Th√©matique</label>
                        <input type="text" id="theme-input" placeholder="Ex: Oraison" onkeyup="validateForm()">
                    </div>
                    <div class="form-group">
                        <label>Mots-cl√©s</label>
                        <input type="text" id="mots-cles-input" placeholder="Ex: contemplation, union"
                            onkeyup="validateForm()">
                    </div>
                </div>

                <div class="btn-row">
                    <button id="search-btn" class="btn btn-primary" disabled onclick="startSearch()">‚ö†Ô∏è 2 CRIT√àRES
                        REQUIS</button>
                    <button class="btn btn-stop" onclick="isStopped=true"><span>üõë</span> ARR√äTER</button>
                </div>
            </div>

            <div id="results-area" class="card" style="min-height: 200px;">
                <h3>üìä R√âSULTATS</h3>
                <div id="results-content" style="margin-top: 15px;">En attente de saisie...</div>
                <div id="pdf-placeholder"
                    style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px; text-align: center;">
                    üìÑ Le PDF sera disponible apr√®s la recherche
                </div>
                <div id="pdf-ready" style="display:none; margin-top: 20px;">
                    <button class="btn btn-primary" onclick="downloadPDF()">üì• T√âL√âCHARGER LE PDF COMPLET</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const HF_API_URL = "https://gildasr-cle.hf.space/ask_secure";
        const MODEL_NAME = "google/gemini-pro-1.5";

        let currentPassages = [];
        let isStopped = false;

        function validateForm() {
            const theme = document.getElementById('theme-input').value.trim();
            const mots = document.getElementById('mots-cles-input').value.trim();
            const btn = document.getElementById('search-btn');

            const allTerms = (theme + " " + mots.replace(/,/g, " ")).split(/\s+/).filter(s => s.length >= 2);
            const uniqueTerms = [...new Set(allTerms)];

            if (uniqueTerms.length >= 2) {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ LANCER LA RECHERCHE';
                btn.style.opacity = "1";
            } else {
                btn.disabled = true;
                btn.innerHTML = '‚ö†Ô∏è 2 CRIT√àRES REQUIS';
                btn.style.opacity = "0.6";
            }
        }

        function displayLoading(msg) {
            document.getElementById('results-content').innerHTML = `<div class="search-loader"></div><p style="text-align: center;">${msg}</p>`;
        }

        async function startSearch() {
            isStopped = false;
            const btn = document.getElementById('search-btn');
            const tomeFile = document.getElementById('tome-select').value;
            const theme = document.getElementById('theme-input').value;
            const mots = document.getElementById('mots-cles-input').value;

            btn.disabled = true;
            currentPassages = [];
            document.getElementById('pdf-ready').style.display = 'none';
            document.getElementById('pdf-placeholder').style.display = 'block';

            try {
                // 1. Chargement et D√©coupage
                displayLoading("Lecture du dictionnaire...");
                const response = await fetch(tomeFile);
                const arrayBuffer = await response.arrayBuffer();
                const rawText = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                const fullText = rawText.value;

                const chunks = fullText.split(/\n\s*\n/).reduce((acc, p) => {
                    let last = acc[acc.length - 1];
                    if (!last || last.length > 4000) acc.push(p);
                    else acc[acc.length - 1] += "\n\n" + p;
                    return acc;
                }, []);

                // 2. Scoring SIMPLIFI√â
                displayLoading("Criblage th√©ologique...");
                const themeTerms = theme.toLowerCase().split(/\s+/).filter(t => t.length >= 3);
                const keywordTerms = mots.toLowerCase().replace(/,/g, " ").split(/\s+/).filter(t => t.length >= 3);

                let scores = chunks.map((chunk, index) => {
                    let score = 0;
                    const low = chunk.toLowerCase();

                    themeTerms.forEach(t => { if (low.includes(t)) score += 15; });
                    keywordTerms.forEach(k => { if (low.includes(k)) score += 10; });

                    // Bonus simples
                    if (low.includes('"') || low.includes('¬´')) score += 20;
                    if (/^[A-Z√Ä-Z]{2,}/.test(chunk.trim())) score += 20;

                    return { id: index, text: chunk, score };
                });

                scores.sort((a, b) => b.score - a.score);
                const topChunks = scores.filter(s => s.score > 10).slice(0, 15);

                if (topChunks.length === 0) {
                    document.getElementById('results-content').innerHTML = "‚ùå Aucun extrait probant trouv√©. Essayez d'autres mots.";
                    btn.disabled = false;
                    return;
                }

                // 3. Extraction IA
                displayLoading("L'IA affine les passages...");
                const profil = document.querySelector('input[name="profil"]:checked').value;
                let htmlResults = "";

                for (let chunk of topChunks) {
                    if (isStopped) break;

                    const prompt = `Assistant archiviste. RECOPIE MOT POUR MOT des passages sur "${theme}" et "${mots}". 
                    Profil: ${profil}. REGLES: COPIE EXACTE. Longueur > 10 lignes. 
                    FORMAT JSON: {"passages": [{"titre": "...", "texte": "...", "contexte": "..."}]}`;

                    try {
                        const hfRes = await fetch(HF_API_URL, {
                            method: "POST", headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ prompt: prompt + "\nSOURCE:\n" + chunk.text, model: MODEL_NAME })
                        });
                        const data = await hfRes.json();
                        const jsonMatch = data.response.match(/\{.*\}/s);
                        if (jsonMatch) {
                            const parsed = JSON.parse(jsonMatch[0]);
                            (parsed.passages || []).forEach(p => {
                                if (p.texte && p.texte.length > 200) {
                                    currentPassages.push(p);
                                    htmlResults += `<div style="border-left:3px solid #d4af37; padding:10px; margin-bottom:10px; background:#fff;"><b>${p.titre}</b><br><small>${p.texte.substring(0, 250)}...</small></div>`;
                                    document.getElementById('results-content').innerHTML = htmlResults;
                                }
                            });
                        }
                    } catch (e) { }
                }

                // 4. Affichage final
                if (currentPassages.length > 0) {
                    if (currentPassages.length > 5) currentPassages = currentPassages.slice(0, 5);

                    document.getElementById('results-content').innerHTML = `<h4>‚ú® ${currentPassages.length} extraits trouv√©s</h4>` +
                        currentPassages.map(p => `<div class="card" style="border-left:4px solid #27ae60;"><b>${p.titre}</b><p style="font-size:0.85rem; font-style:italic;">"${p.texte.substring(0, 400)}..."</p></div>`).join('');
                    document.getElementById('pdf-ready').style.display = 'block';
                    document.getElementById('pdf-placeholder').style.display = 'none';
                } else {
                    document.getElementById('results-content').innerHTML = "‚ùå Aucun extrait trouv√© par l'IA.";
                }

            } catch (err) {
                document.getElementById('results-content').innerHTML = `‚ùå Erreur : ${err.message}`;
            } finally {
                btn.disabled = false;
                validateForm();
            }
        }

        function downloadPDF() {
            const docDef = {
                pageSize: 'A4',
                content: [
                    { text: 'DIXIT - EXTRAITS DSAM', fontSize: 18, bold: true, alignment: 'center' },
                    ...currentPassages.map((p, i) => [
                        { text: p.titre, fontSize: 14, bold: true, margin: [0, 15, 0, 5] },
                        { text: p.contexte, italic: true, fontSize: 10, margin: [0, 0, 0, 10] },
                        { text: p.texte, alignment: 'justify' }
                    ])
                ]
            };
            pdfMake.createPdf(docDef).download('Extraits_DSAM.pdf');
        }

        window.addEventListener('load', validateForm);
    </script>
</body>

</html>
