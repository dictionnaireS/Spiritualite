<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionnaire de Spiritualit√©</title>

    <!-- Biblioth√®ques JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

    <style>
        :root {
            --primary-dark: #1c2541;
            --primary-gradient: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1c2541 100%);
            --accent-gold: #d4af37;
            --bg-parchment: #f9f9f6;
            --text-dark: #2b2b2b;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg-parchment);
            color: var(--text-dark);
            line-height: 1.5;
        }

        header {
            background: var(--primary-gradient);
            color: white;
            text-align: center;
            padding: 30px;
            border-bottom: 3px solid var(--accent-gold);
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5c67f2;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-primary:disabled {
            background: #dfe4ea;
            color: #a4b0be;
            cursor: not-allowed;
        }

        .result-item {
            border-left: 4px solid var(--accent-gold);
            padding: 15px;
            margin-bottom: 15px;
            background: #fff;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Dictionnaire de Spiritualit√©</h1>
        <p>Recherche d'extraits th√©ologiques</p>
    </header>

    <div class="container">
        <div class="card">
            <div class="form-group">
                <label>Choix du Tome</label>
                <select id="tome-select">
                    <option value="Tome_1.docx">Tome I (A-B)</option>
                    <option value="Tome_2_1.docx">Tome II.1 (C-D)</option>
                </select>
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group">
                    <label>Th√©matique</label>
                    <input type="text" id="theme-input" placeholder="Ex: Oraison" onkeyup="validateForm()">
                </div>
                <div class="form-group">
                    <label>Mots-cl√©s</label>
                    <input type="text" id="mots-cles-input" placeholder="Ex: Jean de la Croix" onkeyup="validateForm()">
                </div>
            </div>

            <button id="search-btn" class="btn btn-primary" disabled onclick="startSearch()">‚ö†Ô∏è 2 CRIT√àRES
                REQUIS</button>
        </div>

        <div id="results-area" class="card">
            <h3>üìä R√âSULTATS</h3>
            <div id="results-content">En attente de saisie...</div>
            <div id="pdf-btn-area" style="display:none; margin-top:20px;">
                <button class="btn btn-primary" onclick="downloadPDF()">üì• T√âL√âCHARGER LE PDF</button>
            </div>
        </div>
    </div>

    <script>
        const HF_API_URL = "https://gildasr-cle.hf.space/ask_secure";
        const MODEL_NAME = "google/gemini-pro-1.5";
        let currentPassages = [];

        function validateForm() {
            const theme = document.getElementById('theme-input').value.trim();
            const mots = document.getElementById('mots-cles-input').value.trim();
            const btn = document.getElementById('search-btn');

            const combined = theme + " " + mots.replace(/,/g, " ");
            const words = combined.match(/[a-zA-Z√Ä-√ñ√ò-√∂√∏-√ø]{2,}/g) || [];

            if (words.length >= 2) {
                btn.disabled = false;
                btn.innerHTML = 'üöÄ LANCER LA RECHERCHE';
            } else {
                btn.disabled = true;
                btn.innerHTML = '‚ö†Ô∏è 2 CRIT√àRES REQUIS';
            }
        }

        async function startSearch() {
            const btn = document.getElementById('search-btn');
            const tome = document.getElementById('tome-select').value;
            const theme = document.getElementById('theme-input').value;
            const mots = document.getElementById('mots-cles-input').value;

            btn.disabled = true;
            document.getElementById('results-content').innerHTML = '<div class="loader"></div><p style="text-align:center">Analyse du dictionnaire en cours...</p>';
            currentPassages = [];
            document.getElementById('pdf-btn-area').style.display = 'none';

            try {
                const response = await fetch(tome);
                const arrayBuffer = await response.arrayBuffer();
                const result = await mammoth.extractRawText({ arrayBuffer: arrayBuffer });
                const text = result.value;

                const chunks = text.split(/\n\s*\n/).filter(c => c.length > 200);
                const themeLow = theme.toLowerCase();

                let scored = chunks.map(c => {
                    let s = 0;
                    if (c.toLowerCase().includes(themeLow)) s += 50;
                    if (c.includes('"')) s += 10;
                    return { text: c, score: s };
                }).sort((a, b) => b.score - a.score).slice(0, 10);

                let htmlOut = "";
                for (let item of scored) {
                    const prompt = `Extraire un passage pr√©cis et long sur "${theme}" et "${mots}" depuis le texte suivant. Recopie le texte fid√®lement. R√©ponds en JSON : {"titre": "...", "texte": "...", "contexte": "..."}`;

                    try {
                        const hfRes = await fetch(HF_API_URL, {
                            method: "POST", headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ prompt: prompt + "\n\nTEXTE:\n" + item.text, model: MODEL_NAME })
                        });
                        const data = await hfRes.json();
                        const match = data.response.match(/\{.*\}/s);
                        if (match) {
                            const p = JSON.parse(match[0]);
                            currentPassages.push(p);
                            htmlOut += `<div class="result-item"><b>${p.titre}</b><br><small>${p.texte.substring(0, 200)}...</small></div>`;
                            document.getElementById('results-content').innerHTML = htmlOut;
                        }
                    } catch (e) { }
                }

                if (currentPassages.length > 0) {
                    document.getElementById('pdf-btn-area').style.display = 'block';
                } else {
                    document.getElementById('results-content').innerHTML = "‚ùå Aucun extrait trouv√©.";
                }

            } catch (err) {
                document.getElementById('results-content').innerHTML = "‚ùå Erreur : assurez-vous de lancer le fichier via un serveur (ou GitHub Pages).";
            } finally {
                btn.disabled = false;
            }
        }

        function downloadPDF() {
            const docDef = {
                content: [
                    { text: 'Extraits du Dictionnaire de Spiritualit√©', fontSize: 18, bold: true, margin: [0, 0, 0, 20] },
                    ...currentPassages.map(p => [
                        { text: p.titre, fontSize: 14, bold: true, margin: [0, 15, 0, 5] },
                        { text: p.texte, alignment: 'justify' }
                    ])
                ]
            };
            pdfMake.createPdf(docDef).download('Extraits_DSAM.pdf');
        }
    </script>
</body>

</html>
